<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Cards rendering</title>
    
</head>
<body>
    <form class="workers_form">
        <label>
            <p>First name</p>
            <input type="text" name="firstname" placeholder="name">
        </label>

        <label>
            <p>Last name</p>
            <input type="text" name="lastname" placeholder="lastname">
        </label>

        <label>
            <p>Age</p>
            <input type="text" name="age" placeholder="age">
        </label>

        <label>
            <p>Rate</p>
            <input type="number" name="rate" placeholder="rate">
        </label>
        
        <label>
            <p>Number of days</p>
            <input type="number" name="days" placeholder="days">
        </label>
        <label>
            <p>The link for the photo</p>
            <input name="photo" type="text">
        </label>

        <label>
            <p>Email</p>
            <input type="email" name="email">
        </label>
            <p>Progress</p>
            <input type="number" name="progress" placeholder="progress">
        </label>
        
        <button>Submit</button>
    </form>

    <div class="cards_container"></div>

    <script src="/js/script.js"></script>
</body>
</html>
